version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: vatrade-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: vatrade
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./vatrade-backend
      dockerfile: Dockerfile
      target: development
    container_name: vatrade-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_NAME: vatrade
      PORT: 3000
      NODE_ENV: development
    volumes:
      - ./vatrade-backend:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    command: npm run start:dev

  frontend:
    build:
      context: ./vatrade-frontend
      dockerfile: Dockerfile
      target: development
    container_name: vatrade-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:3000
    volumes:
      - ./vatrade-frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    command: npm run dev -- --host

  redis:
    image: redis:7-alpine
    container_name: vatrade-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  engine:
    build:
      context: ./vatrade-engine
      dockerfile: Dockerfile
    container_name: vatrade-engine
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      HOST: 0.0.0.0
      PORT: 8000
      DEBUG: "True"
      BACKEND_URL: http://backend:3000
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/vatrade
      REDIS_URL: redis://redis:6379/0
    volumes:
      - ./vatrade-engine:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_started

volumes:
  postgres_data:
  redis_data:
